<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="usu" id="iuser" required maxlength="100" minlength="1" placeholder="Usuário...">
        </p>
        <p>
            <label for="ipassword">Senha: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" placeholder="Senha...">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
