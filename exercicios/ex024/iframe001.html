<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
    <title>Estudando iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500px" width="300px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
