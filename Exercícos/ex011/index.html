<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este sites em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png"> <!--Imagem Pequena-->
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png"> <!--Imagem Média-->
        <img src="imagens/fotog.png" alt="Foto Grande Flexível"> <!--Imagem Grande-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seus navegador não consegue reproduzir áudios. <a href="midia/guanacast-33.mp3">Clique aqui para baixar os áudios.</a></p>
    </audio>
</body>
</html>
