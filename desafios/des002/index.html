<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir as tags da lista a seguir. Passe o mouse por cima dos termos para descobrir qual tag é utilizada para tal coisa.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <u>">Sublinhar texto</abbr></li>
        <li><abbr title="Use a tag <del>">Descartar texto</abbr></li>
        <li><abbr title="Use a tag <bdo>">Inverte o texto</abbr></li>
        <li><abbr title="Use a tag <q>">Coloca aspas no texto</abbr></li>
    </ul>
</body>
</html>
